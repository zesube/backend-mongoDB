<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Front End</title>
    <script src="scripts/add_song.js"></script>
</head>
<body>
    <nav>
        <a href="/index.html">All Songs</a>
        <a href="/add_song.html">Add Songs</a>
    </nav>

    <h1>Add a Song</h1>
    <form id="songForm" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist">
        </div>
        <div>
            <label for="date">Released:</label>
            <input type="date" id="date" name="released">
        </div>
        <div>
            <label for="popularity">Popularity:</label>
            <input type="number" min="1" max="10" id="popularity" name="popularity">
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre">
        </div>
        <div>
            <input type="button" id="addBtn" value="Add">
        </div>
        <div id="err"></div>
    </form>
</body>
</html>
