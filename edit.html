<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Front End</title>
    <script src="scripts/edit.js"></script>
</head>
<body>
    <nav>
        <a href="/index.html">All Songs</a>
        <a href="/add_song.html">Add a Song</a>
    </nav>
    <h1>Songs</h1>
    <ul>
        <div id="list_of_songs"></div>
    </ul>
    <form>
        <div>
            <label for="songId">ID:</label>
            <input type="text" id="songId">
        </div>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist">
        </div>
        <div>
            <label for="date">Released:</label>
            <input type="date" id="date" name="released">
        </div>
        <div>
            <label for="popularity">Popularity:</label>
            <input type="number" min="1" max="10" id="popularity" name="popularity">
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre">
        </div>
        <div>
            <input type="button" id="addBtn" value="Update Song">
        </div>
        <div id="error"></div>
    </form>
    

</body>
</html>
